<html>
   <head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io('http://localhost:3000');
      socket.on('send_task', function(data) {
        document.getElementById('message').innerHTML = data.type;
      });
    </script>
   </head>
   <body>
     <p>Tipo da mensagem: <span id="message"></span></p>
   </body>
 </html>
